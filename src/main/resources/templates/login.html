<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">IT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">All Posts <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="signup">Registration</a>
      <a class="nav-item nav-link" href="login">LogIn</a>
      
    </div>
  </div>
</nav>
<br>



<div th:if="${errorMessage}" class="alert alert-danger" role="alert" >
    <p th:text="${errorMessage}"></p>
</div>

    <div class="container">
        <h1>Login Page</h1>
        <form th:action="@{/login}" th:object="${loginForm}" method="post" >
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" th:field="*{userEmail}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{userPass}" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <div class="form-group mt-3">
                
                <a href="signup" class="ml-3">Create account</a>
            </div>
        </form>
        
            <p class="fw-bold text-center text-danger" th:text="${msg} "></p>
        
        
        
    </div>
</body>
</html>
