<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Enquiries Management</title>
  <meta charset="UTF-8" />
 <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">IT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link " href="dashboard">Posts </a>
      <a class="nav-item nav-link" href="addpost">New Post</a>
      <a class="nav-item nav-link" href="comment">Comments</a>
      <a class="nav-item nav-link" href="logout">LogOut</a>
    </div>
  </div>
</nav>


<nav class="navbar navbar-light bg-light">
  <form class="form-inline ml-auto" th:action="@{/searchpost}">
    <input class="form-control mr-sm-2" name="q"  type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
 
 <br>
 
 <div class="container mt-3">
    <h1 class="mb-3">Dashboard</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">All Posts</h5>
                </div>
                <div class="card-body">
                    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${allPosts}">
                <td th:text="${post.postTitle}"></td>
                <td th:text="${post.postShortDes}"></td>
                <td th:text="${post.postAddedDate}"></td>
                 <td>
        <a  class="btn btn-sm btn-primary mr-2" th:href="@{/editPost/{id}(id=${post.postId})}">Edit</a>
        <a  class="btn btn-sm btn-danger" th:href="@{/deletePost/{id}(id=${post.postId})}">Delete</a>
      </td>
            </tr>
        </tbody>
        
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.postTitle}"></td>
                <td th:text="${post.postShortDes}"></td>
                <td th:text="${post.postAddedDate}"></td>
                 <td>
        <a  class="btn btn-sm btn-primary mr-2" th:href="@{/editPost/{id}(id=${post.postId})}">Edit</a>
        <a  class="btn btn-sm btn-danger" th:href="@{/deletePost/{id}(id=${post.postId})}">Delete</a>
      </td>
            </tr>
        </tbody>
        
     </table>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
