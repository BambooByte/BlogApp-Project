<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citizen Details</title>
    <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">IT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">All Posts <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="signup">Registration</a>
      <a class="nav-item nav-link" href="login">LogIn</a>
      
    </div>
  </div>
</nav>


<nav class="navbar navbar-light bg-light">
  <form class="form-inline ml-auto" th:action="@{/search}" method="get">
    <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<br>

<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>All Posts</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" th:each="post : ${list}">
      <div class="card mb-4">
        <div class="card-body">
          <a class="card-title" th:text="${post.postTitle}" th:href="@{/viewPost/{id}(id=${post.postId})}"></a>
          <p class="card-text" th:text="${post.postShortDes}"></p>
          <a th:href="@{/viewPost/{id}(id=${post.postId})}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-4" th:each="post : ${posts}">
      <div class="card mb-4">
        <div class="card-body">
          <a class="card-title" th:text="${post.postTitle}" th:href="@{/viewPost/{id}(id=${post.postId})}"></a>
          <p class="card-text" th:text="${post.postShortDes}"></p>
          <a th:href="@{/viewPost/{id}(id=${post.postId})}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
